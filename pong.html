<html><head>
<title>Classic Pong</title>
<style>
body {
    background-color: #000;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Press Start 2P', cursive;
    color: #00ffff;
}
#gameContainer {
    display: flex;
    gap: 20px;
}
#gameCanvas {
    border: 4px solid #00ffff;
    box-shadow: 0 0 20px #00ffff;
}
#sideInfo {
    width: 250px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}
#scoreBoard, #controls, #topScores {
    background-color: rgba(0, 255, 255, 0.1);
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px #00ffff;
}
#scoreBoard {
    font-size: 18px;
    text-align: center;
}
button {
    background-color: #000;
    color: #00ffff;
    border: 2px solid #00ffff;
    padding: 10px 20px;
    font-family: 'Press Start 2P', cursive;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
    margin-bottom: 10px;
}
