<html><head>
<title>Classic Pong</title>
<style>
body {
    background-color: #000;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Press Start 2P', cursive;
    color: #00ffff;
}
#gameContainer {
    display: flex;
    gap: 20px;
}
#gameCanvas {
    border: 4px solid #00ffff;
    box-shadow: 0 0 20px #00ffff;
}
#sideInfo {
    width: 250px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}
#scoreBoard, #controls, #topScores {
    background-color: rgba(0, 255, 255, 0.1);
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px #00ffff;
}
#scoreBoard {
    font-size: 18px;
    text-align: center;
}
button {
    background-color: #000;
    color: #00ffff;
    border: 2px solid #00ffff;
    padding: 10px 20px;
    font-family: 'Press Start 2P', cursive;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
    margin-bottom: 10px;
}
button:hover {
    background-color: #00ffff;
    color: #000;
}
#levelSelect {
    background-color: #000;
    color: #00ffff;
    border: 2px solid #00ffff;
    padding: 10px;
    font-family: 'Press Start 2P', cursive;
    font-size: 14px;
    width: 100%;
    margin-bottom: 10px;
}
#topScores h3 {
    margin-top: 0;
    text-align: center;
    margin-bottom: 15px;
}
#scoreList {
    padding-left: 0;
    list-style-position: inside;
    margin: 0;
}
#scoreList li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 5px;
}
#scoreList li::before {
    content: counter(item) ". ";
    counter-increment: item;
    margin-right: 5px;
}
#pauseOverlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 36px;
    color: #00ffff;
    z-index: 10;
    display: none;
}
</style>
</head>
<body>
<div id="gameContainer">
    <div style="position: relative;">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="pauseOverlay">PAUSED</div>
    </div>
    <div id="sideInfo">
        <div id="scoreBoard">
            <div>Player: <span id="playerScore">0</span></div>
            <div>CPU: <span id="cpuScore">0</span></div>
            <div>Level: <span id="currentLevel">1</span></div>
        </div>
        <div id="controls">
            <button id="pauseBtn">Pause</button>
            <button id="restartBtn">Restart</button>
            <select id="levelSelect">
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
            </select>
            <button id="saveBtn">Save Game</button>
        </div>
        <div id="topScores">
            <h3>Top Scores</h3>
            <ol id="scoreList"></ol>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const playerScoreElement = document.getElementById('playerScore');
const cpuScoreElement = document.getElementById('cpuScore');
const currentLevelElement = document.getElementById('currentLevel');
const restartBtn = document.getElementById('restartBtn');
const saveBtn = document.getElementById('saveBtn');
const levelSelect = document.getElementById('levelSelect');
const scoreList = document.getElementById('scoreList');
const pauseBtn = document.getElementById('pauseBtn');
const pauseOverlay = document.getElementById('pauseOverlay');

const paddleHeight = 100;
